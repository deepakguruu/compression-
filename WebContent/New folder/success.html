<%@ page contentType = "text/html; charset = UTF-8" %>
<%@ taglib prefix = "s" uri = "/struts-tags" %>

<html>
   <head>
      <title>File Upload Success</title>
   </head>
   
<body style="background-color:#EDBB99">
<center>
      <h2>You have successfully uploaded <s:property value = "myFileFileName"/><br/><br/></h2>
     <h3 style="color:#ff0000"> Size before compression <s:property value = "beforeSize"/></h2><br/>
     <h3 style="color:#ffff00">  Size after compression <s:property value = "afterSize"/></h2><br/>
    <h3 style="color:#000000">  Compression Ratio <s:property value = "compressionPercentage"/><br/><br/>
      <form action="downloadFile">
      	<input type="hidden" name="fileLocation" value ="<s:property value="compressedFile"/>
      	<input type="submit" style="background-color:#FFE4C4;color:#2F4F4F" value="Click here"> to download.
      </form></center>
   </body>
</html>
